<h1>Event Ticket Sales</h1>
<!--<section id="firebaseui-auth-container"></section>-->
<div id="loader">Loading &hellip;</div>
<section id="content" style="display: none;">
  <button type="button" id="signout">
    Sign out
  </button>
  <button type="button" id="tickets">
    My Tickets
  </button>
  <h3 id="message"></h3>
  <div id="payment-panel" style="display: none">
    <h2>Payment Methods</h2>
    <details id="add-new-card">
      <summary>Add new</summary>
      <p>
        Use any of the
        <a href="https://stripe.com/docs/testing#international-cards"
        >Stripe test cards</a
        >
        for this demo!
      </p>
      <form id="payment-method-form">
        <label>
          Cardholder name
          <input type="text" name="name" required />
        </label>
        <fieldset>
          <div id="card-element"></div>
        </fieldset>
        <div id="error-message" role="alert"></div>
        <button>Save Card</button>
      </form>
    </details>
    <hr />
    <form id="payment-form">
      <div>
        <label>
          Card:
          <select name="payment-method" id="payment-method" required></select>
        </label>
      </div>
      <div>
        <label>
          Tickets: $10 each
          <input
                  name="amount"
                  type="number"
                  min="0"
                  max="2"
                  value="0"
                  id="amount"
                  required
          />
        </label>
        <label>
          Total: $<span id="total-amount">0</span>
        </label>
        <label>
          Currency: USD
          <!--                    <select name="currency">-->
          <!--                        <option value="usd">USD</option>-->
          <!--                        <option value="eur">EUR</option>-->
          <!--                        <option value="gbp">GBP</option>-->
          <!--                        <option value="jpy">JPY</option>-->
          <!--                    </select>-->
        </label>
      </div>
      <div id="ticket1" style="display: none">
        <h3>Your Ticket</h3>
        <label>
          Your Email:
          <input type="email" name="email1" id="email1" readonly />
        </label>
        <label>
          Your Name:
          <input type="text" name="name1" id="name1" readonly />

        </label>
        <label>
          Your Student ID:
          <input type="text" name="id1"  id="id1" required />
        </label>
      </div>

      <div id="ticket2" style="display: none">
        <h3>Additional Ticket</h3>
        <label>
          Email:
          <input type="email" name="email2" id="email2"  />
        </label>
        <label>
          Name:
          <input type="text" name="name2" id="name2" />

        </label>
        <label>
          Student ID (If Student):
          <input type="text" name="id2" id="id2"  />
        </label>
      </div>



      <button id="charge" style="display: none">Charge selected card</button>
    </form>
  </div>
  <div>
    <h2>Payments</h2>
    <ul id="payments-list"></ul>
  </div>
</section>
